<!DOCTYPE html>
<html>
  <html lang="¨es¨">
    <head>
      <meta charset="utf-8" />
      <title>Analizador de texto</title>
      <link rel="stylesheet" href="style.css" />
    </head>

    <body>
      <header>
        <h1>Analizador de texto</h1>
      </header>

      <ul>
        <li class="recuento" data-testid="word-count">Recuento de palabras</li>
        <li class="recuento" data-testid="character-count">
          Recuento de caracteres
        </li>
        <li class="recuento" data-testid="character-no-spaces-count">
          Recuento de caracteres excluyendo espacios y signos de puntuación
        </li>
        <li class="recuento" data-testid="number-count">Recuento de números</li>
        <li class="recuento" data-testid="number-sum">Suma total de números</li>
        <li class="recuento" data-testid="word-length-average">
          Longitud media de las palabras
        </li>
      </ul>
      <textarea name="user-input"></textarea>

      <button id="reset-button">BORRAR</button>
      <footer>
        <p>DANIELA TREJO</p>
      </footer>
      <script src="index.js" type="module"></script>
    </body>
  </html>
</html>
